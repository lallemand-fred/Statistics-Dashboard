<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range slide</title>
    <link rel="stylesheet" href="./CSS/styleRangeSlide.css">
    <script defer src="./JS/main.js"></script>
</head>
<body>
    <main class="slideRang">
        <div class="box">
            <input type="range" class="range" value="0" min="0" max="1000" onmousemove="rangeSlider(this.value)">
            <span id="rangeValue">0</span>
        </div> 
    </main>
</body>
</html>
